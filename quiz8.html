<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 8: Quiz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/quiz1.css" />
</head>
<body>
    <div class="instructions">
        <h1>
            Sounds: Quiz
        </h1>

        <form action="">
            <div id="1">
                <p class="qno"><strong>Question 1</strong></p>
                <p class="question">Identify the sound</p>
                <audio controls>
					<source src="audio/dog.wav" type="audio/mp3">
				</audio>
                <p><input type="radio" value="A" onClick="SetAnswer(1, this.value)" name="radiobutton1">Cat</p> 
                <p><input type="radio" value="B" onClick="SetAnswer(1, this.value)" name="radiobutton1">Birds</p>
                <p><input type="radio" value="C" onClick="SetAnswer(1, this.value)" name="radiobutton1">Dog</p>
                <p><input type="radio" value="D" onClick="SetAnswer(1, this.value)" name="radiobutton1">Vehicle</p>
            </div>

            <div id="2">
                <p class="qno"><strong>Question 2</strong></p>
                <p class="question">Identify the sound</p>
                <audio controls>
					<source src="audio/horse.wav" type="audio/mp3">
				</audio>
            </div>
        </form>
    </div>
</body>
</html>
