<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 1: Quiz</title>



    <link rel="stylesheet" href="css/quiz1.css" />
     <script src="js/quiz1.js"></script>
</head>

<body>
    <div class="instructions">
        <h1>Colors: Quiz</h1>

    </div>

    <form>
        <div id="1">
            <p><strong>Question 1</strong></p>
            <p>What is the colour of sky on sunny day?</p>
            <p><input type="radio" value="A" onClick="SetAnswer(1, this.value)" name="radiobutton1">Blue</p>
            <p><input type="radio" value="B" onClick="SetAnswer(1, this.value)" name="radiobutton1">Green</p>
            <p><input type="radio" value="C" onClick="SetAnswer(1, this.value)" name="radiobutton1">Black</p>
            <p><input type="radio" value="D" onClick="SetAnswer(1, this.value)" name="radiobutton1">Brown</p>
        </div>

        <div id="2">
            <p><strong>Question 2</strong></p>
            <p>What colour is a banana?</p>
            <p><input type="radio" value="A" onClick="SetAnswer(2, this.value)" name="radiobutton2">Blue</p>
            <p><input type="radio" value="B" onClick="SetAnswer(2, this.value)" name="radiobutton2">Pink</p>
            <p><input type="radio" value="C" onClick="SetAnswer(2, this.value)" name="radiobutton2">Yellow</p>
            <p><input type="radio" value="D" onClick="SetAnswer(2, this.value)" name="radiobutton2">White</p>
        </div>

        <div id="3">
            <p><strong>Question 3</strong></p>
            <p>What colour is grass?</p>
            <p><input type="radio" value="A" onClick="SetAnswer(3, this.value)" name="radiobutton3">Purple</p>
            <p><input type="radio" value="B" onClick="SetAnswer(3, this.value)" name="radiobutton3">Green</p>
            <p><input type="radio" value="C" onClick="SetAnswer(3, this.value)" name="radiobutton3">Red</p>
            <p><input type="radio" value="D" onClick="SetAnswer(3, this.value)" name="radiobutton3">Blue</p>
        </div>

        <div id="4">
            <p><strong>Question 4</strong></p>
            <p>What is the color of a carrot?</p>
            <p><input type="radio" value="A" onClick="SetAnswer(4, this.value)" name="radiobutton4">Blue</p>
            <p><input type="radio" value="B" onClick="SetAnswer(4, this.value)" name="radiobutton4">Orange</p>
            <p><input type="radio" value="C" onClick="SetAnswer(4, this.value)" name="radiobutton4">Yellow</p>
            <p><input type="radio" value="D" onClick="SetAnswer(4, this.value)" name="radiobutton4">Pink</p>
        </div>

        <p>
            <input type="submit" class="ui-button" onClick="CheckQuiz()" value="Submit Answers" name="submitButton" class="button">
        </p>

    
    </form>
</body>
</html>
