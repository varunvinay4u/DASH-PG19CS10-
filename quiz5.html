    <div class="instructions">
            <h1>
                Objects and Animals: Quiz
            </h1>
    
        <form>
            <div id="1">
                <p class="qno"><strong>Question 1</strong></p>
                <p class="question">What is the direct object in this sentence?</p>
                <p>Ram sat on the chair</p>
                <p><input type="radio" value="A" onClick="SetAnswer(1, this.value)" name="radiobutton1">Ram</p>
                <p><input type="radio" value="B" onClick="SetAnswer(1, this.value)" name="radiobutton1">sat</p>
                <p><input type="radio" value="C" onClick="SetAnswer(1, this.value)" name="radiobutton1">chair</p>
                <p><input type="radio" value="D" onClick="SetAnswer(1, this.value)" name="radiobutton1">on the</p>
